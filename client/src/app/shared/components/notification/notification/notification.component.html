<div class="relative">
  <div class="container">
    <p class="title {{notification.isRead ? 'read' : ''}}">{{notification.message}}</p>
    <p class="description"></p>
  </div>
  <div class="closeButton">
    <mat-icon class="closeIcon" (click)="deleteNotification(notification.id)">close</mat-icon>
  </div>
</div>
