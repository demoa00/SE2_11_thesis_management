<div class=" card p-5 flex flex-col w-full gap-6 items-center ">
<h1 class="text-3xl flex justify-center"> List of Active Thesis</h1>
<div class="separator"></div>
<table class="bo-table w-full h-fit overflow-auto">
  <tbody >
  <tr class="thead">
    <th>Title</th>
    <th>Expiration</th>
    <th></th>
  </tr>
  <tr *ngFor="let row of rows">
    <td class="py-0.5 w-24 h-6 text-sm text-gray-600">{{row.title}}</td>
    <td class="py-0.5 w-24 h-6 text-sm text-gray-600">{{row.expirationDate}}</td>
    <td class="py-0.5 w-12 h-6">
      <button class="dropdownButton" (click)="openCreatePopup()">Update</button>
    </td>
  </tr>
  </tbody>
</table>
</div>

<app-popup
  *ngIf="createPopup"
  (close)="openCreatePopup()"
  [closeClickOutside]="false"
  [showSlider] = "false"
  [showButton] = "false">
  <div *ngIf="!requestAccepted" class="flex flex-col h-full w-full gap-4">
    <div class="p-2 w-full flex flex-col gap-2 items-center ">
      <div style="width: 90%; height: 1px" class="bg-orange-500"></div>
      <div class="text-3xl font-bold">Update thesis proposal</div>
    </div>
    <app-create-thesis-form [thesisProposal] = "" (requestAccepted)="requestAccepted = $event"></app-create-thesis-form>
  </div>

  <div *ngIf="requestAccepted" class="text-green-500 text-xl"> The update of the thesis was successful </div>

</app-popup>
