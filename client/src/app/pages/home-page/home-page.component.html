<app-page-skeleton>
  <app-popup
    [showSlider]="false">
    <div class="separator"></div>
    <app-login-form (alertEmitter)="showAlert = $event"></app-login-form>
  </app-popup>

  <app-alert  class="danger login {{showAlert ? 'show' : ''}}">
    <p>Invalid email or password</p>
  </app-alert>
</app-page-skeleton>
