<app-page-skeleton>
  <form main-col class="login-container">
    <h2>Login</h2>
    <input name="email" type="text" placeholder="Email" [ngModel]="email" (ngModelChange)="updateEmail($event)">
    <input name="password" type="password" placeholder="Password" [ngModel]="password" (ngModelChange)="updatePassword($event)">
    <app-button class="orange" (click)="login()">Login</app-button>
  </form>
</app-page-skeleton>
