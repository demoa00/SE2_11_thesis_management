<div class="container" >
  <h1 class="text-3xl font-bold mb-2">Your Applications</h1>
  <div class="card applicationsContainer">
    <div class="application" *ngFor="let a of applications">
      <p class="title" (click)="selectApplication(a.thesisProposalId)">{{a.thesisProposalTitle}}</p>
      <div class="status {{a.status.toLowerCase()}}">
        <p>{{a.status}}</p>
      </div>
    </div>
  </div>
</div>
