<div class="columns-2 min-h-screen flex">
  <div class="w-1/6 p-4 border-r-2">
    <img alt="logo" src="../../../assets/images/LogoPoli.svg">
  </div>
  <div class="w-5/6">
    <div class="h-1/8 p-4 flex items-center justify-between border-b-2 border-orange-600">
      <h2 class="uppercase text-3xl font-bold">thesis proposals</h2>
      <div class="flex items-center">
        <img alt="propic" src="https://picsum.photos/512/512" class="propic mr-4">
        <p class="text-sm uppercase">first last, S123456</p>
      </div>
    </div>
    <div class="h-7/8 columns-2 flex">
      <div class="w-4/5 p-6">
        <div class="searchToolsContainer">
          <div class="searchbar">
            <input type="text" placeholder="Search..." [ngModel]="searchValue" (ngModelChange)="updateSearchValue($event)"/>
          </div>
          <div class="dropdownContainer" (mouseenter)="keywordsHover = true" (mouseleave)="keywordsHover=false">
            <button type="button" class="dropdownButton">Keyword</button>
            <div class="dropdownContent" *ngIf="keywordsHover">
              <div class="keywordContainer" *ngFor="let k of keywords" (click)="toggleKeyword(k)">
                <div class="checkbox">
                  <div class="checkboxContent" [ngClass]="selectedKeywords.has(k) ? 'checked' : ''"></div>
                </div>
                <p class="dropdownKeyword" >{{k}}</p>
              </div>
            </div>
          </div>
          <div class="dropdownContainer" (mouseenter)="professorsHover = true" (mouseleave)="professorsHover=false">
            <button type="button" class="dropdownButton">Professor</button>
            <div class="dropdownContent" *ngIf="professorsHover">
              <div class="keywordContainer" *ngFor="let name of professorNames" (click)="toggleName(name)">
                <div class="checkbox">
                  <div class="checkboxContent" [ngClass]="selectedNames.has(name) ? 'checked' : ''"></div>
                </div>
                <p class="dropdownKeyword" >{{name}}</p>
              </div>
            </div>
          </div>

        </div>
        <div *ngFor="let project of projectsToShow">
          <div class="projectLine" *ngIf="project.title.toLocaleLowerCase().includes(searchValue)">
            <p class="projectTitle">{{project.title}}</p>
            <p class="profName">{{project.name}}</p>
          </div>
        </div>
      </div>
      <div class="w-1/5 border-l-2"></div>
    </div>
  </div>
</div>
